<!DOCTYPE html>
<html>
<head>
	<title>Central Perk Cafe Match Maker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Link static CSS -->
	<link rel="stylesheet" type="text/css" href="/style.css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Raleway&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container content">
		<h1>Central Perk Cafe Match Maker</h1>
		<p>Take this survey to find your match! Answer from 1-5. Choose 1 if you strongly disagree and 5 if you strongly agree. When you are finished, you will find out who you are destined to be best friends with!</p>
		<form>
			<div class="form-group">
				<input id="name" type="text" class="form-control" placeholder="Name (Required)">
			</div>
			<div class="form-group">
				<input id="photo" type="text" class="form-control" placeholder="Link to Profile Photo (Required)">
			</div>
			<div class="form-group">
				<label for="question1">You enjoy vibrant social events with lots of people.</label>
				<select class="form-control" id="question1">
					<option value="empty"></option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question2">You often spend time exploring unrealistic yet intriguing ideas.</label>
				<select class="form-control" id="question2">
					<option value="empty"></option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question3">Your travel plans are more likely to look like a rough list of ideas than a detailed
          itinerary.</label>
				<select class="form-control" id="question3">
					<option value="empty"></option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question4">You often think about what you should have said in a conversation long after it has taken
          place.</label>
				<select class="form-control" id="question4">
					<option value="empty"></option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question5">If your friend is sad about something, your first instinct is to support them
          emotionally, not try to
          solve their problem.</label>
				<select class="form-control" id="question5">
					<option value="empty"></option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question6">You often rely on other people to be the ones to start a conversation and keep it
          going.</label>
				<select class="form-control" id="question6">
					<option value="empty"></option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question7">You rarely worry if you made a good impression on someone you met.</label>
				<select class="form-control" id="question7">
					<option value="empty"></option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question8">It would be a challenge for you to spend the whole weekend all by yourself without
          feeling bored.</label>
				<select class="form-control" id="question8">
					<option value="empty"></option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question9">You are very affectionate with people you care about.</label>
				<select class="form-control" id="question9">
					<option value="empty"></option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question10">At parties and similar events you can mostly be found farther away from the
          action.</label>
				<select class="form-control" id="question10">
					<option value="empty"></option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
		</form>
		<div class="text-center">
			<button id="submitBtn" type="submit" class="btn btn-dark btn-lg">Submit</button>
		</div>
		
		<!-- Modal after survey completion -->
		<div id="bestFriendModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h3 class="modal-title">Your New Best Friend</h1>
					</div>
					<div class="modal-body">
						<h2 id="bestFriend"></h2>
						<img id="bestFriendPhoto" src="#">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<a href="/api/friends">Central Perk Friends API</a>
			<span>|</span>
			<a href="https://github.com/kdublam/FriendFinder">GitHub Repo</a>
		</div>
	</footer>

	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>

<script type="text/javascript">
	$("#submitBtn").on("click", function(event) {
		event.preventDefault();

		// Form validation
		var valid = true;

		if($("#name").val() === "" || $("#photo").val() === "") {
			valid = false;
		} else if($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
			valid = false;
		}

		if(valid === true) {
			var newUser = {
				name: $("#name").val().trim(),
				photo: $("#photo").val().trim(),
				scores: [
					$("#question1").val(),
					$("#question2").val(),
					$("#question3").val(),
					$("#question4").val(),
					$("#question5").val(),
					$("#question6").val(),
					$("#question7").val(),
					$("#question8").val(),
					$("#question9").val(),
					$("#question10").val()
				]
			};

			var currentURL = window.location.origin;

			// Ajax call for receiving response after POST req
			$.post(currentURL + "/api/friends", newUser, function(data) {
				$("#bestFriend").text(data.name);
				$("#bestFriendPhoto").attr("src", data.photo);
				$("#bestFriendModal").modal("toggle");
			});
		} else {
			// If a required field is missing, show alert
			alert("Survey is incomplete!");
		}
	});
</script>
